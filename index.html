<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Wordle</title>
</head>
<body>
    <div id="game-area">
        <h1 id="header">Wordle</h1>
        <div id="line"></div>
        <div id="game-board"></div>
        <h1 id="game-over"></h1>
        <div id="keyboard">
            <div id="row1">
                <span class="keys" id="Q">Q</span>
                <span class="keys" id="W">W</span>
                <span class="keys" id="E">E</span>
                <span class="keys" id="R">R</span>
                <span class="keys" id="T">T</span>
                <span class="keys" id="Y">Y</span>
                <span class="keys" id="U">U</span>
                <span class="keys" id="I">I</span>
                <span class="keys" id="O">O</span>
                <span class="keys" id="P">P</span>
                <span class="keys" id="Back">&laquo;</span>
            </div>
            <div id="row2">
                <span class="keys" id="A">A</span>
                <span class="keys" id="S">S</span>
                <span class="keys" id="D">D</span>
                <span class="keys" id="F">F</span>
                <span class="keys" id="G">G</span>
                <span class="keys" id="H">H</span>
                <span class="keys" id="J">J</span>
                <span class="keys" id="K">K</span>
                <span class="keys" id="L">L</span>
            </div>
            <div id="row3">
                <span class="keys" id="Z">Z</span>
                <span class="keys" id="X">X</span>
                <span class="keys" id="C">C</span>
                <span class="keys" id="V">V</span>
                <span class="keys" id="B">B</span>
                <span class="keys" id="N">N</span>
                <span class="keys" id="M">M</span>
                <span class="keys" style="flex: 1.5;" id="Enter">Enter</span>
            </div>
        </div>
    </div>

</body>
</html>
